<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-custom justify-content-between">
  <a class="navbar-brand mt-lg-0" routerLink="/dashboard"
    ><img src="assets/images/anime-kristi-logo.png"
  /></a>

  <!--search bar-->
  <div class="input-group w-50">
    <input
      class="form-control me-2"
      type="text"
      [(ngModel)]="searchInput"
      placeholder="Search"
      aria-label="Search"
    />
    <button
      class="btn btn-outline-light"
      type="submit"
      (click)="getInput(searchInput); searchInput = ''"
      [disabled]="searchInput == ''"
    >
      Search
    </button>
  </div>

  <!--Cart-->
  <button class="btn" routerLink="/cart">
    <img src="../assets/images/cart.png" alt="cart icon" />
    <div class="badge bg-success">{{ totalItem }}</div>
  </button>
</nav>

<!--content-->
<router-outlet></router-outlet>

<!--footer-->
<div id="footer">
  <p>&#169; 2021 All rights reserved.</p>
</div>
